<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Projeto Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stely.css">
  </head>

<body>
  <main>
    <div class="container">
        <strong><h2>Galeria Fotos</h2></strong>
        <div class="faixa"></div>
    </div>
        <br>
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imagens/ddd.jpg" class="d-block w-100" alt="moto1">
      </div>
      <div class="carousel-item">
        <img src="imagens/dd(1).jpg" class="d-block w-100" alt="moto2">
      </div>
      <div class="carousel-item">
        <img src="imagens/R (1).jfif" class="d-block w-100" alt="moto3">
      </div>
      <div class="carousel-item">
        <img src="imagens/R.jfif" class="d-block w-100" alt="moto4">
      </div>
      <div class="carousel-item">
        <img src="imagens/d8.jpg" class="d-block w-100" alt="moto5">
      </div>
      <div class="carousel-item">
        <img src="imagens/DSCN2433a.jpg" class="d-block w-100" alt="moto6">
      </div>
      <div class="carousel-item">
        <img src="imagens/3d.webp" class="d-block w-100" alt="moto7">
      </div>
      <div class="carousel-item">
        <img src="imagens/1d.jpg" class="d-block w-100" alt="moto8">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  </main>  
</body>
  </html>
